<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness va Sog'liqni Saqlash Ilovasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            input, select, button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fitness va Sog'liqni Saqlash Ilovasi</h1>
        <label for="sport">Sport turi:</label>
        <select id="sport">
            <option value="Yugurish">Yugurish</option>
            <option value="Velosipedda yurish">Velosipedda yurish</option>
            <option value="Suzish">Suzish</option>
            <option value="Futbol">Futbol</option>
            <option value="Basketbol">Basketbol</option>
            <option value="Tennis">Tennis</option>
            <option value="Stol tennisi">Stol tennisi</option>
            <option value="Badminton">Badminton</option>
            <option value="Voleybol">Voleybol</option>
            <option value="Golf">Golf</option>
            <option value="Yoga">Yoga</option>
            <option value="Pilates">Pilates</option>
            <option value="Zumba">Zumba</option>
            <option value="Aerobika">Aerobika</option>
            <option value="Boks">Boks</option>
            <option value="Karate">Karate</option>
            <option value="Judo">Judo</option>
            <option value="Taekvondo">Taekvondo</option>
            <option value="Qilichbozlik">Qilichbozlik</option>
            <option value="Qayiqda eshkak eshish">Qayiqda eshkak eshish</option>
            <option value="Kanoe">Kanoe</option>
            <option value="Kajak">Kajak</option>
            <option value="Qorli chang'i">Qorli chang'i</option>
            <option value="Snoubord">Snoubord</option>
            <option value="Skating">Skating</option>
            <option value="Raqs">Raqs</option>
            <option value="Cheerleading">Cheerleading</option>
            <option value="Gimnastika">Gimnastika</option>
            <option value="Triatlon">Triatlon</option>
            <option value="Marafon">Marafon</option>
        </select>
        <label for="duration">Mashg'ulot vaqti (daqiqalar):</label>
        <input type="number" id="duration" step="1" onkeypress="if(event.key === 'Enter') calculate()">
        <button onclick="calculate()">Hisoblash</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
